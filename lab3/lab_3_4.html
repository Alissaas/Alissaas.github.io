<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с Google Fonts и MathJax</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('path/to/your/image.jpg') repeat;
            color: #333;
            background-color: #f4f4f9;
        }

        h1, h2 {
            font-family: 'Roboto', sans-serif;
            color: #4a90e2;
        }

        strong {
            font-family: 'Caveat', cursive;
            color: #e74c3c;
        }

        article {
            border: 2px solid #ccc;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Заголовок страницы</h1>
        </header>
        <main>
            <article>
                <h2>Раздел 1</h2>
                <p>Это пример абзаца в первом разделе.</p>
                <p><strong>Выделенный текст</strong> в первом разделе.</p>
                <p>Формула: \( E = mc^2 \)</p>
            </article>
            <article>
                <h2>Раздел 2</h2>
                <p>Это пример абзаца во втором разделе.</p>
            </article>
        </main>
        <footer>
            <p>Футер страницы</p>
        </footer>
    </div>
</body>
</html>
